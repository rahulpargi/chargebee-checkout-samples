<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <!-- Chargebee js -->
    <script src="https://localhost:9443/chargebee.js"></script>
</head>
<body>
    <div class="example1" id="example1">
        <div class="container">
            <form id="payment">
            <div class="fieldset">
                <div id="name" class="field empty">
                    <label>Name</label>
                    <input type="text" placeholder="Your name here"></input>
                </div>
                <div id="card-number" class="field empty">
                    <label>Card</label>
                    <span class="warning-icon">!</span>
                </div>
                <div id="card-expiry" class="field empty">
                    <label>Expiry</label>
                    <span class="warning-icon">!</span>
                </div>
                <div id="card-cvc" class="field empty">
                    <label>CVC</label>
                    <span class="warning-icon">!</span>
                </div>
            </div>
            <button type="submit" id="tokenize" class="submit-button">Pay Now >>></button>
            <div id="error" role="alert"></div>
            </form>
            <div class="disclaimer">ðŸ”’This is a secure checkout</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
